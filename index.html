<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icon/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <title>AGE-calulator-app-main</title>
</head>

<body>
  <main>
    <form action="">
      <div class="o">
        <span class="a">Day</span>
        <input maxlength="2" type="number" class="inpday a" placeholder="DD">
      </div>
      <div class="o">
        <span class="a">Manth</span>
        <input maxlength="2" type="number" class="inpmanth a" placeholder="MM">
      </div>
      <div class="o">
        <span class="a">Year</span>
        <input maxlength="4" type="number" class="inpyear a" placeholder="YYYY">
      </div>
    </form>
    <span class="btn "><i class="fa-solid fa-circle-down"></i></span>
    <div class="contanet">
      <h1><span class="year">--</span> year</h1>
      <h1><span class="manth">--</span> manth</h1>
      <h1><span class="day">--</span> day</h1>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
